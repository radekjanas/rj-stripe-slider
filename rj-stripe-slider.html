<!DOCTYPE html>
<html lang="pl-PL">
    <head>

    </head>
    <body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div id="rjss" class="rjss">
						<div class="rjss-navigation rjss-left rjss-blocked"></div>
						<div class="rjss-container">
							<div class="rjss-bar">
								<a class="rjss-slide" href="#"><img class="rjss-img" src="img/logo-1.png" alt="Logo 1"></a>
								<a class="rjss-slide" href="#"><img class="rjss-img" src="img/logo-2.png" alt="Logo 2"></a>
								<a class="rjss-slide" href="#"><img class="rjss-img" src="img/logo-3.png" alt="Logo 3"></a>
								<a class="rjss-slide" href="#"><img class="rjss-img" src="img/logo-4.png" alt="Logo 4"></a>

								<a class="rjss-slide" href="#"><img class="rjss-img" src="img/logo-6.png" alt="Logo 6"></a>
								<a class="rjss-slide" href="#"><img class="rjss-img" src="img/logo-7.png" alt="Logo 7"></a>
								<a class="rjss-slide" href="#"><img class="rjss-img" src="img/logo-8.png" alt="Logo 8"></a>
							</div>
						</div>
						<div class="rjss-navigation rjss-right"></div>
					</div>
                    <div id="rjss1" class="rjss">
						<div class="rjss-navigation rjss-left rjss-blocked"></div>
						<div class="rjss-container">
							<div class="rjss-bar">
								<a class="rjss-slide" href="#"><img class="rjss-img" src="img/logo-1.png" alt="Logo 1"></a>
								<a class="rjss-slide" href="#"><img class="rjss-img" src="img/logo-2.png" alt="Logo 2"></a>
								<a class="rjss-slide" href="#"><img class="rjss-img" src="img/logo-3.png" alt="Logo 3"></a>
								<a class="rjss-slide" href="#"><img class="rjss-img" src="img/logo-4.png" alt="Logo 4"></a>
							</div>
						</div>
						<div class="rjss-navigation rjss-right"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/rj-stripe-slider.js"></script>
        <script>
            const slider1 = new StripeSlider('rjss');
            const slider2 = new StripeSlider('rjss1');
